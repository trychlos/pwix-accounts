<template name="ac_signup">
    <div class="ac-signup">

        <form>
            {{#if hasTextBefore }}
                <div class="ac-text-before">{{{ textBefore }}}</div>
            {{/if}}

            {{> ac_input_mail }}
            {{> ac_input_password (passwordData) }}

            {{#if hasTextAfter }}
                <div class="ac-text-after">{{{ textAfter }}}</div>
            {{/if}}

            <div class="ac-error">
                <p class="ac-error-p">{{ errorMsg }}</p>
            </div>
        </form>

    </div>
</template>
