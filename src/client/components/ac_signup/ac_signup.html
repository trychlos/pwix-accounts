<template name="ac_signup">
    <div class="ac-signup">

        <form>
            {{#if haveUsername }}
                {{#if textOne }}
                    <div class="ac-text ac-text-one">{{{ textOne }}}</div>
                    <div class="ac-mt1"></div>
                {{/if}}
                {{> ac_input_username new=true }}
            {{/if}}

            {{#if haveEmailAddress }}
                {{#if textTwo }}
                    <div class="ac-text ac-text-two">{{{ textTwo }}}</div>
                    <div class="ac-mt1"></div>
                {{/if}}
                {{> ac_input_email new=true }}
            {{/if}}

            {{#if textThree }}
                <div class="ac-mt1"></div>
                <div class="ac-text ac-text-three">{{{ textThree }}}</div>
                <div class="ac-mt1"></div>
            {{/if}}

            {{> ac_input_password new=true }}

            {{#if textFour }}
                <div class="ac-mt1"></div>
                <div class="ac-text ac-text-four">{{{ textFour }}}</div>
            {{/if}}

            <div class="ac-error">
                {{{ errorMsg }}}
            </div>

            {{> ac_mandatory_footer }}
        </form>

    </div>
</template>
