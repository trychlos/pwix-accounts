<template name="ac_dropdown">
    <div class="ac-dropdown {{ dropdown }}">

        <button class="btn ac-btn {{ buttonClass }} d-flex align-items-center" type="button">
            <!-- content is dynamically applied from a onRendered().autorun() -->
        </button>

        {{#if hasDropdown }}
            <ul class="dropdown-menu">
                {{> acMenuItems display=(display) }}
            </ul>
        {{/if}}

    </div>
</template>
