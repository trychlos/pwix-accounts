<template name="ac_dropdown">
    <div class="ac-dropdown {{ dropdown }}">

        <button class="btn ac-btn {{ buttonClass }}" type="button">
            <!-- content is dynamically applied from a onRendered().autorun() -->
        </button>

        {{#if hasDropdown }}
            <ul class="dropdown-menu">
                {{> ac_menu_items }}
            </ul>
        {{/if}}

    </div>
</template>
