<template name="acUserLogin">
    <div class="acUserLogin" id="{{ id }}">

        <div class="display">
            {{#if hasDropdown }}
                {{> ac_dropdown aculInstance=(aculInstance) }}
            {{/if}}

            {{#unless modal }}
                {{> ac_user_login aculInstance=(aculInstance) }}
            {{/unless}}
        </div>

    </div>
</template>
