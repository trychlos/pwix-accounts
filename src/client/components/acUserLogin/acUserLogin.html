<template name="acUserLogin">
    <div class="acUserLogin" id="{{ id }}">

        <div class="display">
            {{#if hasDropdown }}
                {{> ac_dropdown (parms) }}
            {{/if}}

            {{#unless modal }}
                {{> ac_user_login (parms) }}
            {{/unless}}
        </div>

    </div>
</template>
