<template name="ac_modal">
    <div class="ac-modal">

        {{#if uiBootstrap }}
            <div class="bs-modal modal fade" tabindex="-1" aria-labelledby="pwAccounts modal dialog" aria-hidden="true" data-backdrop="false">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h1 class="modal-title fs-5">{{ title }}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="ac-modal-content">

                                    <div class="ac-content">
                                        {{> Template.dynamic template=template data=(display) }}
                                    </div>
                            
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            {{> ac_footer_buttons }}
                        </div>

                    </div>
                </div>
            </div>
        {{/if}}
        
        {{#if uiJQuery }}
            <div class="jq-modal" title="{{ title }}">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="ac-modal-content">

                            <div class="ac-content">
                                {{> Template.dynamic template=template data=(display) }}
                            </div>
                    
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    {{> ac_footer_buttons }}
                </div>
            </div>
        {{/if}}

    </div>
</template>
